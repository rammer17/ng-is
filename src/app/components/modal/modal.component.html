<div class="modal-deadarea" trapFocus>
  <dialog [open]="isModalVisible" [@defaultAnimation]="{ value: showAnimation, params: { duration: duration } }">
    <!--* Header -->
    <ng-container *ngTemplateOutlet="headerTemplate || defaultHeaderTemplate"></ng-container>
    <ng-template #defaultHeaderTemplate>
      <h3 class="modal-heading">Are you sure?</h3>
    </ng-template>

    <!--* Content -->
    <ng-container *ngTemplateOutlet="contentTemplate || defaultContentTemplate"></ng-container>
    <ng-template #defaultContentTemplate>
      <p class="content-paragraph">The phantom menace is the best episode! Also greedo shot first</p>
    </ng-template>

    <!--* Actions -->
    <div class="modal-actions">
      <button class="cancel-btn" (click)="onCancel()">Cancel</button>
      <button class="submit-btn" (click)="onSubmit()">Save</button>
    </div>
  </dialog>
</div>
